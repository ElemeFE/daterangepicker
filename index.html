<!DOCTYPE html>
<html>
  <head>
    <title>daterangepicker demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dist/base.css">
  </head>
  <body>
    <div id="daterangepicker"></div>
  </body>
  <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.js"></script>
  <script type="text/javascript" src="bower_components/moment-range/dist/moment-range.js"></script>
  <script type="text/javascript" src="dist/index.js"></script>
  <script type="text/javascript">
    var configs = {
      lang: 'zh-cn', // 当前使用语言
      numberOfCalendars: 2, // 显示多少个月的日历
      type: 'range', // single, range, terminal 是单选，选择时间区域，还是规定时间区域改变时间起止
      onSelect: (date) => {
        console.log(date);
      }
    }
    var el = document.getElementById('daterangepicker');
    var drp = DateRangePicker.init(el, configs, function(res) {
      console.log(res);
    });
    console.log(drp);
  </script>
</html>
