<!DOCTYPE html>
<html>
  <head>
    <title>daterangepicker demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="daterangepicker.min.css"/>
  </head>
  <body>
    <div id="drp-single"></div>
    <div id="drp-range"></div>
    <div id="drp-terminal"></div>
  </body>
  <script src="daterangepicker-lib.min.js"></script>
  <script src="daterangepicker.min.js"></script>
  <script type="text/javascript">
    var configs1 = {
      lang: 'zh-cn', // 当前使用语言
      numberOfCalendars: 2, // 显示多少个月的日历
      type: 'single', // single, range, terminal 是单选，选择时间区域，还是规定时间区域改变时间起止
      range: moment.range(['2015-10-01', '2015-10-04']), // 已经选定的momentrange区间，仅在range与terminal时有效
      onSelect: function(date) {
        console.log(date);
      }
    }
    var configs2 = {
      lang: 'zh-cn', // 当前使用语言
      numberOfCalendars: 2, // 显示多少个月的日历
      type: 'range', // single, range, terminal 是单选，选择时间区域，还是规定时间区域改变时间起止
      range: moment.range(['2015-10-01', '2015-10-04']), // 已经选定的momentrange区间，仅在range与terminal时有效
      onSelect: function(date) {
        console.log(date);
      }
    }
    var configs3 = {
      lang: 'zh-cn', // 当前使用语言
      numberOfCalendars: 2, // 显示多少个月的日历
      type: 'terminal', // single, range, terminal 是单选，选择时间区域，还是规定时间区域改变时间起止
      range: moment.range(['2015-10-03', '2015-10-07']), // 已经选定的momentrange区间，仅在range与terminal时有效
      onSelect: function(date) {
        console.log(date);
      }
    }
    var el1 = document.getElementById('drp-single');
    DateRangePicker.init(el1, configs1);
    var el2 = document.getElementById('drp-range');
    DateRangePicker.init(el2, configs2);
    var el3 = document.getElementById('drp-terminal');
    DateRangePicker.init(el3, configs3);

  </script>
</html>
